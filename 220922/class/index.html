<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(new Date());
      console.log(Symbol("a"));
      console.log(new Set([1, 2, 3]));

      class Block7 {
        // Block7이라는 클래스를 선언했다.
        constructor(count) {
          // 생성자 : 생성자를 기준으로 객체를 생성한다.
          this.count = count;
          // 클래스의 count를 선언, 정의 즉 초기화 한다.
          // 매개변수 count로
          // this는 객체이다. 즉, 생성되는 객체의 count 키에 count 값을 초기화 한거다.
        }
        consoleLog() {
          // 클래스의 메서드를 선언한다.
          console.log("Block 7기의 " + this.count + "번째 학생입니다.");
        }
      }
      const block7 = new Block7(1);
      // Block7 클래스를 새롭게 생성한다.
      // 생성된 객체는 Block7을 기준으로 하기 때문에 개발자 도구에 이름이 붙여있다.
      //  new Block7, 즉 new를 붙이고 호출시 constructor를 호출한다.
      // JavaScript에 원래 클래스가 없으나 C++, C#, Java 등을 사용하는 개발자들의
      // 요청으로 추가 되었다.
      block7.consoleLog();
      // block7의 consoleLog 메서드를 호출한다.
      console.log(block7);
      // block7 확인

      const block7Obj = {
        count: 1,
        consoleLog() {
          console.log("Block 7기의 " + this.count + "번째 학생입니다.");
        },
      };
      block7Obj.consoleLog();
      console.log(block7Obj);

      // class => class 명령어로 클래스 선언
      // 아래는 함수형으로 클래스 선언
      function Block7Func(count) {
        this.count = count;
      }

      Block7Func.prototype.consoleLog = function () {
        // 화살표 함수의 this = root
        console.log("Block 7기의 " + this.count + "번째 학생입니다.");
      };
      const block7func = new Block7Func(2);
      block7func.consoleLog();
      console.log(block7func);

      class Student extends Block7 {
        // extends를 사용하여 Block7을 상속받아 Student 클래스를 생성한다.
        constructor(name, count) {
          // 생성자 : new 붙여서 생성할 때 사용되는 함수 ? 코드 ?
          super(count);
          // super << 부모의 생성자. Block7의 생성자
          // super는 부모의 생성자 함수를 호출 한다.
          this.name = name;
        }
        consoleLog() {
          console.log("이름은 " + this.name + "입니다.");
          super.consoleLog();
        }
      }
      const kjk = new Student("김정규", 1);
      kjk.consoleLog();
      console.log(kjk);
    </script>
  </body>
</html>
