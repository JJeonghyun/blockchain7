<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashBoard</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="board">
        <ul id="list"></ul>
        <ul id="page"></ul>
      </div>
      <div id="user-input-container">
        <div id="menu-btn-box">
          <img src="./imgs/bars-solid.svg" alt="menu button" id="menu-btn" />
        </div>
        <div id="info-box-container">
          <label for="user-id"
            >ID : <input type="text" id="info-id" placeholder="ID"
          /></label>
          <label for="user-pw"
            >PW : <input type="password" id="info-pw" placeholder="PW"
          /></label>

          <div id="sign-up-box">
            <label for="user-name"
              >이름 :
              <input
                type="text"
                id="user-name"
                class="sign-up"
                placeholder="이름"
            /></label>
            <label for="user-gender"
              >성별 :
              <input
                type="text"
                id="user-gender"
                class="sign-up"
                placeholder="성별"
            /></label>
            <label for="user-age"
              >나이 :
              <input
                type="text"
                id="user-age"
                class="sign-up"
                placeholder="나이"
            /></label>
          </div>
          <button id="sign-in-button">로그인</button>
          <button id="sign-up-button">회원가입</button>
        </div>
        <form id="board-add">
          <label for="board-title"
            >글 제목 :
            <input
              type="text"
              id="board-title"
              placeholder="글 제목을 입력하세요"
          /></label>
          <label for="board-text">
            <textarea
              name="board-text"
              id="board-text"
              cols="30"
              rows="10"
              placeholder="글 내용을 입력하세요"
            ></textarea>
          </label>
          <button>업로드</button>
        </form>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="./index.js"></script>
  </body>
</html>
