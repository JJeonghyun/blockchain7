<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MondayKiz Home</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="root">
      <div class="title-box">
        <div class="title-inner-box">
          <div class="title-inner-flex">
            <div class="title-inner-item">MONDAYKIZ COMPANY</div>
            <div class="title-inner-item">ARTIST</div>
            <div class="title-inner-item">VIDEO</div>
            <div class="title-inner-item">SCHEDULE</div>
            <div class="title-inner-item">CONTACT</div>
            <div class="title-inner-item">EVERGLOW</div>
          </div>
        </div>
      </div>
      <div class="video-box">
        <div class="video-flex">
          <div class="video-item">
            <iframe
              width="940"
              height="528"
              src="https://www.youtube.com/embed/CLmMvOJMeTo"
              title="[세로라이브] 먼데이 키즈 - 아픈 기억으로 남은 그때로 (Live)"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="mid-box">
        <div class="mid-inner-box">
          <div class="mid-flex">
            <div class="mid-item">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/045/430/916/45430916_1404802756675_1_600x600.JPG/dims/resize/Q_80,0"
                alt=""
              />
            </div>
            <div class="mid-item">
              <div class="flex-box">
                <div class="flex-item">MONDAYKIZ</div>
                <div class="flex-item">COMPANY</div>
              </div>
              <div class="flex-text">
                <div class="text-item">
                  먼데이키즈 컴퍼니는 여러분들과 <br />
                  먼데이키즈 컴퍼니 소속 아티스트의 <br />음악적 계획과 방향을
                  공유하고
                </div>
                <br /><br />
                <div class="text-item">
                  다양한 방법으로 소통하기 위해<br />
                  설립된 음악 레이블입니다.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="stitle-box">
        <div class="stitle-inner-box">
          <div class="stitle-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
              alt=""
            />
          </div>
          <div class="stitle-item">MONDAY KIZ COMPANY</div>
        </div>
      </div>
      <div class="image-box">
        <div class="img-flex">
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
          <div class="img-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
