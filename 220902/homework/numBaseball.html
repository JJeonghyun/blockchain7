       // 세자리를 한번에 뽑아서 중복검사 하고 확정.
    
       function comSel(){
        let comNum = [];
            for(let i = 0; i<3 ; i++ ){
                let n = Math.floor(Math.random() * 999);
                if (! doubleCheck(n)) comNum.push(n);
            }
            function doubleCheck(n){
                for (let i = 0 ;i<comNum.length; i++){
                    if(n == comNum[i]) return true;
                }
                return false;
            }
            return comNum;
       }
       
       comSel();
