                b = Math.random() * 9;
            }

            }  
        }
        a, b 확정  == > 두자리는 확정


         -> 숫자1!=숫자3 && 숫자2!=숫자3  true 면 사용자 입력, false면 숫자3을 다시 고른
        
        c = Math.random() * 9;
