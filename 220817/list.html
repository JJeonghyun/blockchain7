<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!--22.08.17-->
      <!-- 
        ol과 ul은 리스트를 작성한다.
        리스트의 부모 태그
        li는 자식 태그
        리스트 자식 태그 안에 또 다른 자식 리스트 태그를 넣을 수 있다.
        -->
      <ol type="1" start="4" reversed>
        <!-- 숫자형식으로 된 리스트 ordered list-->
        <li>첫번째</li>
        <li>두번째</li>
        <li>두번째</li>
        <li>두번째</li>
        <li>두번째</li>
        <li>두번째</li>
      </ol>
      <ul type="dics">
        <!-- 숫자 없이 동그라미, 네모 등 으로 된 리스트 unordered list -->
        <li>첫번째</li>
        <li>두번째</li>
      </ul>
    </div>
  </body>
</html>
