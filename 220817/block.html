<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!--
          display란 ? 영역을 어떻게 출력할지 설정하는 명령어
          block, inline, inline-block, flex, none, ... 등 존재 한다. 
          인라인, 블록이란
          블록은 너비를 전부 갖는다. 욕심쟁이
        -->
      <div style="width: 100px; height: 100px; background-color: black"></div>
      <div style="width: 100px; height: 100px; background-color: blue"></div>
      <!-- 
          inline, 인라인은 자기 옆을 허락 하는 css 명령어
          연속적임. 자식이 없으면 안보일 수 있음
        -->
      <div
        style="
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: red;
        "
      ></div>
      <div
        style="
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: aqua;
        "
      ></div>

      <!--
          float은 텍스트화
          글 막 적을때 왼쪽, 오른쪽 정렬
          정렬을 위해 사용
          이후 배울 css 스타일 속성들과 충돌하는 경우가 발생 할 수 있다.
          따라서, 위치를 설정하는데 어려움이 생길 수 있다.
        -->

      <div
        style="
          float: left;
          width: 100px;
          height: 100px;
          background-color: violet;
        "
      ></div>
      <div
        style="float: left; width: 100px; height: 100px; background-color: pink"
      ></div>

      <div
        style="
          float: right;
          width: 100px;
          height: 100px;
          background-color: brown;
        "
      ></div>
      <div
        style="
          float: right;
          width: 100px;
          height: 100px;
          background-color: green;
        "
      ></div>
    </div>
  </body>
</html>
