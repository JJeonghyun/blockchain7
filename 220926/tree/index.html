  <body>
    <script>
      class TreeNode {
        constructor(data) {
          this.data = data;
          this.children = [];
        }
        insert(data, index) {
          if (index === undefined) this.children.push(new TreeNode(data));
          else if (index > -1) this.children[index].push(new TreeNode(data));
        }
        insertNode(node) {
          this.children.push(node);
        }
      }
      const testTree = new TreeNode(1);
      testTree.insert(2);
      testTree.insert(3);
      testTree.insertNode(new TreeNode(5));
      const testTree2 = new TreeNode(6);
      testTree2.insert(testTree);
      console.log(testTree);
      console.log(testTree2);

      class BinaryNode {
        // 이진트리용 노드
        constructor(data) {
          this.data = data;
          this.left = null;
          this.right = null;
        }
      }
      class BinarySearchTree {
        // 이진 검색 트리
        constructor(data) {
          this.root = null;
        }
        insert(data) {
          if (!this.root) {
            this.root = new BinaryNode(data);
            return;
          }
          let node = this.root;
          while (true) {
            if (node.data > data) {
              if (node.left) {
                node = node.left;
              } else {
                node.left = new BinaryNode(data);
                return;
              }
            } else if (node.data < data) {
              if (node.right) {
                node = node.right;
              } else {
                node.right = new BinaryNode(data);
                return;
              }
            } else return;
          }
        }
        remove(data, node = this.root) {
          if (!this.root) return;
          if (node.data > data) {
            // 지우려는 데이터가 현재 노드의 데이터보다 작다
            if (node.left) {
              // 현재 노드의 왼쪽 노드가 있으면
              node.left = this.remove(data, node.left);
            }
          } else if (node.data < data) {
            // 지우려는 데이터가 현재 노드의 데이터보다 크다
            if (node.right) {
              // 현재 노드의 오른쪽 노드가 있으면
              node.right = this.remove(data, node.right);
            }
          } else {
            // 정답.
            if (!node.left && !node.right) {
              // left, right 모두 없을 때
              // 하위 노드가 아예 없다.
              if (node === this.root) this.root = undefined;
              return undefined;
            } else if (!node.left) {
              // 왼쪽 노드가 없다. => 오른쪽 노드는 있다.
              if (node === this.root) this.root = node.right;
              return node.right;
            } else if (!node.right) {
              // 오른쪽 노드가 없다. => 왼쪽 노드는 있다.
              if (node === this.root) this.root = node.left;
              return node.left;
            } else {
              let tempNode = node.right;
              while (tempNode.left) {
                tempNode = tempNode.left;
              }
              node.data = tempNode.data;
              node.right = this.remove(tempNode.data, node.right);
            }
          }
        }
      }
      const testSearch = new BinarySearchTree();
      testSearch.insert(227);
      testSearch.insert(777);
      testSearch.insert(727);
      testSearch.insert(141);
      testSearch.insert(1229);
      testSearch.insert(18);
      testSearch.insert(666);
      console.log(testSearch);
    </script>
