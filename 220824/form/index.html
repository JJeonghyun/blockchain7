<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="#" method="get">
      <!-- 
            사용자가 입력하는 데이터를 서버에 보내주는 태그
            자세하게는 JavaScript
            오늘은 모양과 입력만!
            POST, GET ...., 서버 들어가면 할거고 지금은 존재여부만 알고 있으면 된다.
            table, ol, ul, 처럼 form 부모로써 쓴다.
            action 속성은 어디다가 보낼지 서버의 주소를 입력한다.
            # : 권장사항 ? 이라고 생각하면 된다. W3C에서 주소가 없을 때 넣도록 권장한다. <a href="#"></a> 처럼
            method 속성은 데이터를 어떤 방식으로 보낼건지 설정한다. << 위에서 얘기한 GET, POST
            GET은 주소에 입력데이터가 나온다.
            target << a랑 같다.
        -->
      <fieldset>
        <!--
            쓰고 싶을 때 써라
            fieldset 태그는 form 안에 영역을 구분해준다.
            div 써도 됨
            style 있어서 넣기만 해도 눈에 보인다?
        -->
        <legend>필드셋의 제목</legend>
        <input type="text" id="text" name="ersar" />
        <!--
            input 태그는 이름 그대로 사용자가 데이터를 입력하는 영역
            type이 너무 많다.
            text 값은 이름 그대로 글을 적는 설정이다.
            name 속성은 서버에 보낼 때 어떤 이름을 갖고 있는지, 데이터에 대한 이름을 같이 부른다.
            JavaScript 쓰면 쓸 일이 없다.......
            id 속성은 label 태그와 연결하기 위해 사용한다.
        -->
        <!-- <label for="text">아무거나 입력해 보세요</label> -->
        <!--
            label 태그는 입력 값에 대한 제목을 사용자에게 보여준다.
            예시 : 성명, 이름, 번호, 메일 등
            for 속성은 input 태그와 연결하기 위해 사용한다.
            클릭 시 연결된 input에 입력할 수 있도록 해준다.(focus)
        -->

        <!-- <label for="text">ID<input type="text" id="text" name="ID" /></label> -->

        <label for="pw">PW<input type="password" id="pw" name="pw" /></label>
        <!--
            type 속성이 password 값을 가지는 input 태그는 타입 그대로 비밀번호를 입력 할 수 있게 해준다.
            입력된 데이터를 알아서 가려준다.
        -->

        <!-- <label for="tel"
          >전화번호<input type="tel" id="tel" name="tel"
        /></label> -->
        <!-- 필터링 안되서 JavaScript로 필터링 필요 01020529649, 010-2052-9649 -->
        <div>
          <label for="number">나이:</label>
          <input type="number" id="number" name="age" />
        </div>
        <!-- <div>
          <label for="url">주소 :</label>
          <input type="url" id="url" name="url" />
        </div> -->
        <!-- <div>
          <label for="search">검색어를 입력하세요 :</label>
          <input type="search" id="search" />
        </div> -->
        <div>
          <label for="email">이메일 :</label>
          <input type="email" id="email" />
          <!--
            이메일은 필터링이 잘 되어 있음, 제대로 작성하지 않으면 받아주지 않음
          -->
        </div>
        <div>
          <label for="checkbox">동의 하시겠습니까 </label>
          <input type="checkbox" id="checkbox" checked />
          <!--
            checked 속성을 설정하면 체크된 상태로 출력한다.
          -->
        </div>
        <div>
          좋아하는 과일은 ?
          <input type="radio" id="radio1" name="radio" />
          <label for="radio1">사과</label>

          <input type="radio" id="radio2" name="radio" />
          <label for="radio2">오렌지</label>

          <input type="radio" id="radio3" name="radio" />
          <label for="radio3">바나나</label>

          <input type="radio" id="radio4" name="radio1" />
          <label for="radio4">중복되는 과일</label>
          <!--
            하나만 선택하는 여러 개의 체크박스
            중복을 체크할 때 name을 사용한다.
          -->
        </div>

        <div>
          <input type="text" id="text1" />
          <!--
            label의 for 속성과 input의 id 속성이 같은 값이면
            위치와 상관없이 label 클릭 시 input에 입력할 수 있도록 커서가 이동된다.
          -->
        </div>

            textarea는 여러줄을 입력 가능한 input text다
        -->
        <div>
          <select>
            <!-- select 는 선택하는 입력값, 다만 한칸에 보여준다.-->
            <option value="seoul">서울</option>
            <option value="2">경기도</option>
            <option value="c">강원도</option>
            <option value="ㅁ">부산</option>
            <!--
                option은 선택할 메뉴들, value가 중요하다
                value는 보낼 데이터이다.
                option은 select 태그의 자식으로 들어가야한다.
            -->
          </select>
        </div>

        <input type="text" placeholder="ex) 01020529649" autofocus />
        <!--
            auto focus 속성은 페이지 진입시 자동으로 커서가 입력할 수 있게 이동시켜 준다.
        
    -->

        <!--
        서버한테 개인정보를 넘겨 준다고 가정해보자.
        id : wjdgus
        pw : *****
        이름 : 장정현
        직업 : 수강생

        name : value

        <button type="submit">
          <!-- 누르는 거, 이름그대로 -->
          <!-- 
                a는 다른 웹페이지로 이동 할 때 사용하고
                button 은 걍 다써
                기본적으로 작동하는게 없어서 JavaScript를 넣어야 하지만
                a 처럼 무조건 작동하는 게 없어서 편함
                type은 어떠한 작동을 할 것인지 기본 작동을 설정한다.
                submit은 form 데이터를 보낼 때  사용
            -->
          보내기
        </button>
