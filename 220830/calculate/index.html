<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
  </head>
  <body>
    <script>
      // 형변환 : 자료형을 바꿔준다. ex) string -> number
      // 형변환은 나중에 합시다.

      // 연산자
      // 이름 그대로 연산(계산) 하는 것. 명령어
      // +, -, *, /, %, **, ++, --, -, !, &&, ||, =, +=, -=, *=, /=, %=, **=, ==, ===, !=,
      // !==, >, <, >=, <=
      // +는 모르면 안되지...
      // 숫자는 + 더하기 자체
      // 글자는 붙여준다.
      let plus1 = "자료 ";
      let plus2 = "구조";
      let plus3 = 3;
      console.log(plus1 + plus2);
      console.log(plus1 + plus3);
      console.log(typeof (plus1 + plus3));
      // 그럼 숫자랑 글자랑 더하면 어떻게 되요 ? 그냥 글자로 취급해서 붙여버린다.

      // -는 숫자에서 사용한다.
      // *는 숫자에서 사용한다.
      // /는 숫자에서 사용한다.
      // %는 숫자에서 사용한다. 나머지를 찾는다.
      console.log(4 / 3);
      console.log(4 % 3);
      console.log(5 % 3);

      // **는 숫자에서 사용한다. 제곱을 뜻한다.
      console.log(3 ** 3); // 3의 3제곱

      // ++, -- 둘다 카운터용으로 사용한다. 숫자를 하나 늘리거나 줄이거나 할 때 사용한다.
      let count = 0;

      console.log(++count); // 더하고 count를 출력한다.
      console.log(--count); // 빼고 count를 출력한다.
      console.log(count++); // 출력하고 count를 하나 늘린다.
      console.log(count--); // 출력하고 count를 하나 뺸다.
      console.log(count);

      // 237Line : 1 을 더하고 console.log(count)를 실행한다.
      // 238Line : 1 을 빼고 console.log(count)를 실행한다.
      // 239Line : console.log(count)를 실행하고, count에 1 을 더한다
      // 240Line : console.log(count)를 실행하고, count에 1 을 뺸다

      // -, ! 둘다 현재 상태의 부정
      // 변수가 true면 false로 바꿔주고, false면 true로 바꿔준다.
      // !! -> 부정의 부정(이중부정) -> 현재가 boolean 값이 아니다, boolean값으로 변환 할 때 !! 사용
      let exclamation = 1;
      console.log(typeof exclamation);
      console.log(typeof !exclamation);
      console.log(typeof !!exclamation);
      console.log(!exclamation);
      console.log(!!exclamation);

      // = 대입 연산자, 좌측에다가 우측의 값을 정의한다.
      let test = 1;
      // +=, -=, *=, /=, %=, **=
      test += 2;
      // test = test + 2;
      test -= 2;
      // test = test - 2;
      test *= 2;
      // test = test * 2;
      test %= 2;
      // test = test % 2;

      console.log(test);

      let test1 = 2;
      test1 **= 3;
      console.log(test1);

      const test2 = 1;
      const test3 = 2;
      const test4 = 1;
      const test5 = "1";

      console.log(test2 == test3);
      console.log(test2 == test4);
      console.log(test2 == test5);
      // == 는 같다는 의미이다.

      console.log(test2 === test5);
      // === 자료형까지 확인해서 같은지 다른지 출력한다.

      console.log(test2 != test3);
      console.log(test2 != test4);
      console.log(test2 != test5);

      console.log(test2 !== test5);
      // !=은 같지 않는가를 확인한다. !==은 ===과 마찬가지로 자료형 까지 확인한다.

      console.log(!(test2 == test3)); // 94Line 과 같은 뜻이다.

      console.log("test2 보다 초과");
      console.log(test2 < test3);
      console.log(test2 < test4);
      console.log(test2 < test5);

      console.log("test2 보다 미만");
      console.log(test2 > test3);
      console.log(test2 > test4);
      console.log(test2 > test5);

      console.log("test2 보다 이상");
      console.log(test2 <= test3);
      console.log(test2 <= test4);
      console.log(test2 <= test5);

      console.log("test2 보다 이하");
      console.log(test2 >= test3);
      console.log(test2 >= test4);
      console.log(test2 >= test5);

      // &&, || 내일 조건문과 함께
    </script>
  </body>
</html>
