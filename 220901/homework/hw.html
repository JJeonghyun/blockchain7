<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw</title>
    <link rel="stylesheet" href="./hw.css" />
    <script src="./hw.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="case">
        <div class="alert">alert</div>
        <div class="pad">
          <div class="number-pad">
            <div class="top-items">
              <div class="flex-top">
                <div class="number">
                  <button onclick="num(7)" class="num-btn">7</button>
                </div>
                <div class="number">
                  <button onclick="num(8)" class="num-btn">8</button>
                </div>
                <div class="number">
                  <button onclick="num(9)" class="num-btn">9</button>
                </div>
              </div>
            </div>
            <div class="mid-items">
              <div class="flex-mid">
                <div class="number">
                  <button onclick="num(4)" class="num-btn">4</button>
                </div>
                <div class="number">
                  <button onclick="num(5)" class="num-btn">5</button>
                </div>
                <div class="number">
                  <button onclick="num(6)" class="num-btn">6</button>
                </div>
              </div>
            </div>
            <div class="bottom-items">
              <div class="flex-bottom">
                <div class="number">
                  <button onclick="num(1)" class="num-btn">1</button>
                </div>
                <div class="number">
                  <button onclick="num(2)" class="num-btn">2</button>
                </div>
                <div class="number">
                  <button onclick="num(3)" class="num-btn">3</button>
                </div>
              </div>
            </div>
            <div class="footer-items">
              <div class="flex-footer">
                <div class="number">
                  <button onclick="" class="num-btn">cancel</button>
                </div>
                <div class="number">
                  <button onclick="num(0)" class="num-btn">0</button>
                </div>
                <div class="number">
                  <button onclick="" class="num-btn">result</button>
                </div>
              </div>
            </div>
          </div>
          <div class="calc-pad">
            <div class="number">
              <button onclick="alert(cal('%'))" class="num-btn">%</button>
            </div>
            <div class="number">
              <button onclick="alert(cal('/'))" class="num-btn">/</button>
            </div>
            <div class="number">
              <button onclick="alert(cal('*'))" class="num-btn">*</button>
            </div>
            <div class="number">
              <button onclick="alert(cal('-'))" class="num-btn">-</button>
            </div>
            <div class="number">
              <button onclick="alert(cal('+'))" class="num-btn">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
